<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Lojinha</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
   
    <link rel="stylesheet" href="style.css">

    <script src="js/funcoes.js"></script>
    
    </head>
    <body>

        <div class="container">

            <h1> 
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                      <a id="logo" class="navbar-brand"> <i style="color: red;" class="bi bi-cart-check"></i> 
                        Lojinha da Unidade</a>
                      <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search"/>
                        <button class="btn btn-outline-danger" type="submit">Pesquisar</button>
                      </form>
                    </div>
                  </nav> 
            </h1>

            <table class="table table-hover"> 
                <thead>
                    <tr id="nomes">
                        <th>Imagem</th>
                        <th>Produto</th>
                        <th>Preço Unitário</th>
                        <th>Qtd</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="img/produto_1.jpg" alt="Produto 1" width="200">
                        </td>
                        <td>
                            <div><span class="produto-nome">Celular</span></div>
                            <div> <span class="produto-item"> Código:</span> 12345</div>
                            <div> <span class="produto-item"> Cor: </span> Branco</div>
                        </td>
                        <td id="valor_1">R$: 1.000</td>
                        <td>
                            <span class="badge text-bg-danger"onclick="alterarQtd(1, '-')"><i class="bi bi-dash"></i></span>
                            <span id="qtd_1">0</span>
                            <span class="badge text-bg-success" onclick="alterarQtd(1, '+')" ><i class="bi bi-plus"></i></span>
                        </td>
                        <td id="total_1">0</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="img/produto_2.jpg" alt="Produto 2" width="200">
                        </td>
                        <td>
                            <div> <span class="produto-nome">Notebook</span></div>
                            <div> <span class="produto-item"> Código:</span> 7894</div>
                            <div> <span class="produto-item"> Cor: </span> Cinza</div>
                        </td>
                        <td id="valor_2">R$: 2.000</td>
                        <td>
                            <span class="badge text-bg-danger" onclick="alterarQtd(2, '-')"><i class="bi bi-dash"></i></span>
                            <span id="qtd_2">0</span>
                            <span class="badge text-bg-success" onclick="alterarQtd(2, '+')"><i class="bi bi-plus"></i></span>
                        </td>
                        <td id="total_2">0</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="img/produto_3.jpg" alt="Produto 3" width="200">
                        </td>
                        <td>
                            <div><span class="produto-nome">Televisão</span></div>
                            <div> <span class="produto-item"> Código:</span> 15987</div>
                            <div> <span class="produto-item"> Cor: </span> Preto</div>
                        </td>
                        <td id="valor_3">R$: 3.000</td>
                        <td>
                            <span class="badge text-bg-danger" onclick="alterarQtd(3, '-')" ><i class="bi bi-dash"></i></span>
                            <span id="qtd_3">0</span>
                            <span class="badge text-bg-success" onclick="alterarQtd(3, '+')"><i class="bi bi-plus"></i></span>
                        </td>
                        <td id="total_3">0</td>
                    </tr>
                </tbody>
            </table>

            <footer class="text-center">
                <span>
                    <i class="bi bi-cart2"></i> SubTotal <span id="subtotal"> R$: 0</span>
                </span>
            </footer>
        </div>   
    </body>
</html>
